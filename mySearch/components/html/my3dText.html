    <title>环形文字加载动画</title>
    <style>
      *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    height: 100vh;
    background-color: #000;
    background: linear-gradient(200deg,#f6a5b2,#5493f0);
    color: rgb(8, 253, 253);
    font-size: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('../img/img6.jpg');
}
.loader{
    width: 500px;
    height: 500px;
    /* 弹性布局 居中 */
    display: flex;
    justify-content: center;
    align-items: center;
    /* 垂直排列 */
    flex-direction: column;
    /* 绑定动画：动画名 时长 线性 无限播放 */
    animation: tiltSpin 8s linear infinite;
}
.loader,.loader-ring{
    /* 开启3D */
    transform-style: preserve-3d;
}
.loader-ring{
    font-size: 56px;
    position: relative;
    width: 42px;
    height: 84px;
    /* 绑定动画 */
    animation: spin 4s linear infinite;
}
/* 第二个环 */
.loader-ring:nth-child(2){
    /* 反向动画 */
    animation-direction: reverse;
}
.loader-sector{
    font-weight: 600;
    /* 转大写 */
    text-transform: uppercase;
    /* 绝对定位 */
    position: absolute;
    top: 0;
    left: 0;
    text-align: center;
    transform: translateZ(200px);
}
.loader-sector,.loader-sector:empty::before{
    display: inline-block;
    width: 100%;
    height: 100%;
}
/* 画线段 */
.loader-sector:empty::before{
    content: '';
    background: linear-gradient(transparent 45%,currentColor 45% 50%,transparent 55%);
}
/* 分别为每个div设置旋转角度和Z轴偏移量 */
.loader-sector:nth-child(2){
    transform: rotateY(12deg) translateZ(200px);
}

/* 定义动画 */
/* 倾斜旋转动画 */
@keyframes tiltSpin {
    from{
        transform: rotateY(0) rotateX(30deg);
    }
    to{
        transform: rotateY(1turn) rotateX(30deg);
    }
}
/* 旋转动画 */
@keyframes spin {
    from{
        transform: rotateY(0);
    }
    to{
        transform: rotateY(1turn);
    }
}
